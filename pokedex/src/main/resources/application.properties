# définition de la datasource, connection a la base
spring.datasource.url=jdbc:mysql://localhost:3306/pokedex
spring.datasource.username=root
spring.datasource.password=


# jpa configuration, create or update tables
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

# api configuration remains automatic
# base url or access api
spring.data.rest.base-path=/api

# return the save/update entity when calling the api
spring.data.rest.return-body-on-create=true
spring.data.rest.return-body-on-update=true
spring.data.rest.detection-strategy=annotated